<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifty House</title>
  <link rel="icon" href="logo.png" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero-section {
      position: relative;
      height: 100vh;
      background-image: url('img/index.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .hero-content h1 {
      color: #2A3D66;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
      color: #2A3D66;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeInUp 1s ease-out 1s forwards;
    }

    .btn-warning {
      background: #d4af37;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 25px;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1.5s forwards;
    }

    .btn-warning:hover {
      background: #F26D6D;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

   
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .btn-warning {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }

    @media (max-width: 576px) {
      .hero-content h1 {
        font-size: 1.5rem;
      }

      .hero-content p {
        font-size: 0.9rem;
      }

      .btn-warning {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid hero-section d-flex align-items-center">
    <div class="row w-100 text-center">
      <div class="col-12 hero-content">
        <h1 class="display-4">Find the Perfect Gift</h1>
        <p class="lead">Discover premium gifts for every occasion</p>
        <a href="home.php" class="btn btn-warning btn-lg">Shop Now</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
